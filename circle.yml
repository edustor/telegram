machine:
  environment:
    TERM: dumb
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
dependencies:
  override:
    - ./gradlew resolveConfigurations
  post:
    - docker login -u wutiarn+circleci_cache -e me@wutiarn.ru -p $QUAY_CACHE_PASSWORD quay.io
    - ./ci-base/ci-base.sh Dockerfile.ci
test:
  override:
    - docker run wutiarn/ci-base-cache:test echo "$HOME"
    - docker run
      -w $PWD -v $PWD:$PWD
      -v $HOME/.gradle/:/root/.gradle/
      -e GRADLE_USER_HOME=/root/.gradle
      wutiarn/ci-base-cache:test ./gradlew test
    - sudo chown -R $UID $HOME/.gradle .
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
  post:
    - ./gradlew assemble
    - cp build/dist/*.jar $CIRCLE_ARTIFACTS
    - (cd $CIRCLE_ARTIFACTS && sha1sum * > sha1sum.txt)
    - cat $CIRCLE_ARTIFACTS/sha1sum.txt
deployment:
  github:
    tag: /.*/
    owner: edustor
    commands:
      - ls -la $CIRCLE_ARTIFACTS
      - docker run
        -v $CIRCLE_ARTIFACTS:/artifacts
        wutiarn/ghr
        ghr -t $GITHUB_TOKEN
        -u edustor
        -r telegram
        $CIRCLE_TAG /artifacts
  production:
    branch: master
    commands:
      - docker login -u edustor+circleci -e me@wutiarn.ru -p $QUAY_EDUSTOR_PASSWORD quay.io
      - docker build --rm=false -t result -f Dockerfile.ci .
      - docker history result
      - docker tag result quay.io/edustor/telegram:ci-$CIRCLE_BUILD_NUM
      - docker tag result quay.io/edustor/telegram:latest
      - docker push quay.io/edustor/telegram:ci-$CIRCLE_BUILD_NUM | cat
      - docker push quay.io/edustor/telegram:latest | cat
      - docker run
        -e DOCKER_HOST=swarm.wutiarn.ru:2376
        -e DOCKER_TLS_VERIFY=1
        -e CA_URL=https://wutiarn.keybase.pub/swarm/ca.pem
        -e CERT_URL=https://wutiarn.keybase.pub/swarm/cert.pem
        -e KEY="$DOCKER_KEY"
        quay.io/wutiarn/docker-deployer
        docker service update --image quay.io/edustor/telegram:ci-$CIRCLE_BUILD_NUM sw0-edustor-telegram
# REQUIRED ENVIRONMENTS
# QUAY_CACHE_PASSWORD QUAY_EDUSTOR_PASSWORD DOCKER_KEY GITHUB_TOKEN